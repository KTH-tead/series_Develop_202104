<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <title>쇼핑몰</title>
    <style>
        * {
            font-family: 'Stylish', sans-serif;
        }
    </style>
    <script>
        // function sayHello() {
        //     alert('저장 완료!');
        // }
    </script>
</head>

<body>
    <div class="container">
        <section>
            <img class="img-fluid my-5 " src="https://www.ancient-origins.net/sites/default/files/field/image/Agesilaus-II-cover.jpg" alt="">
        </section>
        <section>
            <div>
                <h1 class="d-inline">스파르타 인형</h1>
                <span class="mx-2">가격 10,000 원 / 개</span>
            </div>
            <div class="my-3">
                <p>
                    스파르타 ~~~ 스파르타 ~~~스파르타 ~~~스파르타 ~~~스파르타 ~~~스파르타 ~~~스파르타 ~~~스파르타 ~~~스파르타 ~~~스파르타 ~~~스파르타 ~~~스파르타 ~~~
                </p>
            </div>
        </section>
        <section class="mb-5">
            <div>
                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주문자 이름</span>
                    </div>
                    <input type="text" class="form-control" aria-label="" aria-describedby="">
                </div>
                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" class="form-control" min="0" placeholder="수량을 입력해 주세요" aria-label="" aria-describedby="">
                </div>
                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주소</span>
                    </div>
                    <input type="text" class="form-control" aria-label="" aria-describedby="">
                </div>
                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">전화번호</span>
                    </div>
                    <input type="tel" class="form-control" aria-label="" aria-describedby="">
                </div>
                <div class="text-center">
                    <button type="reset" class="btn btn-dark">Reset</button>
                    <button type="submit" class="btn btn-primary">주문하기</button>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
