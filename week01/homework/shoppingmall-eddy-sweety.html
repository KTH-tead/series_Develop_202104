<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <title>쇼핑몰</title>
    <style>
        * {
            font-family: 'Stylish', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="text-center my-5">
            <h1 class="mt-5 font-weight-bold display-1 ">초~! 특가 스폰지밥 인형 </h1>
            <img class="col-12 img-fluid my-5" src="../2778138312_B.jpg" alt="">
            <iframe width="1120" height="630" src="https://www.youtube.com/embed/yT1267YdkgM?autoplay=1&amp;mute=1&amp;modestbranding=1&amp;playsinline=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section>
            <div>
                <h2 class="d-inline font-weight-bold ">스폰지밥 인형</h2>
                <span class="mx-2">가격 29,900 원 / 개</span>
            </div>
            <div class="my-3">
                <p class="col-12">1999년 5월 1일 키즈 초이스 어워드에서 처음으로 방영한 바닷속의 도시인 비키니 시티(Bikini Bottom)에서 벌어지는 이야기를 다룬 시트콤 형식의 코미디 애니메이션.</p>
                <p class="col-12">세모네모 스폰지 밥의 주인공 스폰지 밥의 인형을 <span class="h3 font-weight-bold text-primary">29,900원</span>에 판매합니다.</p>
            </div>
        </section>
        <section class="mb-5">
            <div>
                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주문자 이름</span>
                    </div>
                    <input type="text" class="form-control" aria-label="" aria-describedby="">
                </div>
                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" class="form-control" min="0" placeholder="수량을 입력해 주세요" aria-label="" aria-describedby="">
                </div>
                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주소</span>
                    </div>
                    <input type="text" class="form-control" aria-label="" aria-describedby="">
                </div>
                <div class="input-group input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">전화번호</span>
                    </div>
                    <input type="tel" class="form-control" aria-label="" aria-describedby="">
                </div>
                <div class="text-center">
                    <button type="reset" class="btn btn-dark">Reset</button>
                    <button type="submit" class="btn btn-primary">주문하기</button>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
